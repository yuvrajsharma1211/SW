<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
            
            gap: 11px;
        }
        .gallery img{
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="First Image">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="Second Image">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="Third Image">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="Fourth Image">
        <img src="https://th.bing.com/th/id/OIP.hZIr_40gFyg5_ftkb-PL_QHaE7?w=1280&h=853&rs=1&pid=ImgDetMain" alt="Fifth Image">

        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="seventh Image">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="eigth Image">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="ninth Image"> -->

    </div>
</body>
</html>
